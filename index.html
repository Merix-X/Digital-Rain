<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Links below to import google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
  
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="header" >

      <h1 class="heading">IP ADDRESS TRACKER</h1>
      <div class="searchBar">
        <input type="text" id="input" placeholder="Enter IP address e.g. 8.8.8.8"/>
        <div id='search-btn'>
          <img src="./images/icon-arrow.svg" />
        </div>
        
      </div>
      

      <div class="box-holder">
      <div class="box">
        <h1 class="head">IP ADDRESS</h1>
        <h1 class="inputbox" id="ipaddress">
        </h1>
      </div>
      <div class="box">
        <h1 class="head">LOCATION</h1>
        <h1 class="inputbox" id="location"></h1>
      </div>
      <div class="box">
        <h1 class="head">TIMEZONE</h1>
        <h1 class="inputbox" id="timezone"></h1>
      </div>
      <div class="box">
        <h1 class="head">ISP</h1>
        <h1 class="inputbox" id="isp">
        </h1>
      </div>
    </div>

    </div>
    
    
    <div id="map"></div>
    
    <button id="play-btn" >Play Map</button>
    

  </div>

  
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="./index.js"></script>
</body>
</html>
